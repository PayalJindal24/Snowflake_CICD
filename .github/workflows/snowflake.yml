# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: 
    - main
    paths: 
    - 'dbscripts/**'


  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Use Python 3.8.x
        uses: actions/setup-python@v2.2.1
        with:
          python-version: 3.8.x
        

      # Runs a set of commands using the runners shell
      - name: Run snowflake scripts
        env: 
          SF_ACCOUNT: ${{ secrets.sf_account }}
          SF_USERNAME: ${{secrets.sf_username}}
          SNOWFLAKE_PASSWORD: ${{secrets.sf_password}}
          SF_ROLE: ${{secrets.sf_role}}
          SF_URL: ${{secrets.sf_url}}
          SF_DATABASE: ${{secrets.sf_database}}
          SF_WAREHOUSE: ${{secrets.sf_warehouse}}
        run: |
          echo " Github_Workspace: $GITHUB_WORKSPACE"
          python --version
          echo "step 1 - Installing Snowflake Scripts"
          pip install schemachange --upgrade
          echo " Step 2 - Running snowflake scripts"
          echo "Step 2: Running schemachange"
          schemachange -f $GITHUB_WORKSPACE/dbscripts -a $SF_ACCOUNT -u $SF_USERNAME -r $SF_ROLE -w $SF_WAREHOUSE -d $SF_DATABASE -c $SF_DATABASE.SCHEMACHANGE.CHANGE_HISTORY --create-change-history-table
